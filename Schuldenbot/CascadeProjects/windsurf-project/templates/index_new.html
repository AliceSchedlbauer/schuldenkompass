<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchuldenKompass - Dein Weg aus den Schulden</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SK</div>
            <h1>SchuldenKompass</h1>
        </header>
        
        <main class="chat-container">
            <div class="messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            
            <form class="input-area" id="chat-form">
                <input type="text" 
                       class="input-field" 
                       id="message-input" 
                       placeholder="Schreibe eine Nachricht..." 
                       autocomplete="off"
                       aria-label="Nachricht eingeben">
                <button type="submit" class="send-button" aria-label="Nachricht senden">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </main>
    </div>

    <script>
        // Define GREETING in the global scope so it's accessible in script.js
        const GREETING = "{{ GREETING|safe }}";
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
